<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeChase</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --text-color: #e94560;
            --path-color-unvisited: #4c4c4c;
            --path-color-visited: #e94560;
            --wall-color: #0f3460;
            --player-color: #ffe66d;
            --enemy-color-1: #00f;
            --enemy-color-2: #0f0;
            --enemy-color-3: #f00;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--primary-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
        }

        .game-container {
            position: relative;
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            color: var(--text-color);
            text-shadow: 2px 2px #000;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        canvas {
            display: block;
            border: 5px solid var(--text-color);
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            touch-action: none; /* Disable default touch actions */
            max-width: 100%;
            height: auto;
        }
        
        .game-status {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
            color: var(--text-color);
            min-height: 20px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #ddd;
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
            z-index: 10;
        }

        .game-over-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .game-over-message {
            font-size: 2.5rem;
            color: var(--text-color);
            text-shadow: 3px 3px #000;
            margin-bottom: 20px;
            text-align: center;
        }

        .restart-button {
            background-color: var(--text-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
        }

        .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 12px rgba(0, 0, 0, 0.5);
        }

        .restart-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }
            .game-over-message {
                font-size: 1.8rem;
            }
            .restart-button {
                font-size: 0.8rem;
                padding: 12px 24px;
            }
            .controls {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>MazeChase</h1>
        <canvas id="gameCanvas"></canvas>
        <div id="gameStatus" class="game-status">Press any arrow key to start!</div>
        <div id="gameOverOverlay" class="game-over-overlay">
            <div id="gameOverMessage" class="game-over-message">Game Over</div>
            <button id="restartButton" class="restart-button">Restart</button>
        </div>
        <div class="controls">
            Use arrow keys to move.
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const restartButton = document.getElementById('restartButton');
        const gameStatus = document.getElementById('gameStatus');

        let tileWidth, tileHeight;
        let gameRunning = false;
        let lastPlayerMoveTime = 0;
        let playerMoveInterval = 150;

        // Game state
        let player = {};
        let enemies = [];
        let maze = [];
        let visitedCount = 0;
        let totalPaths = 0;
        
        // Maze configuration
        const MAZE_SIZES = [
            { rows: 15, cols: 20 }, // Level 1
            { rows: 17, cols: 22 }, // Level 2
            { rows: 19, cols: 25 }, // Level 3
            { rows: 21, cols: 28 }, // Level 4
            { rows: 25, cols: 35 }, // Level 5
            { rows: 27, cols: 37 }, // Level 6
            { rows: 29, cols: 39 }, // Level 7
            { rows: 31, cols: 41 }, // Level 8
            { rows: 33, cols: 43 }, // Level 9
            { rows: 35, cols: 45 }  // Level 10
        ];
        const NUM_LEVELS = 10;
        const ENEMY_SPEED_BASE = 150;
        const ENEMY_SPEED_DECREASE_FACTOR = 10;

        let currentLevel = 0;

        function generateMaze() {
            const MAZE_ROWS = MAZE_SIZES[currentLevel].rows;
            const MAZE_COLS = MAZE_SIZES[currentLevel].cols;
            let grid = Array.from({ length: MAZE_ROWS }, () => Array(MAZE_COLS).fill(0));
            let stack = [];

            // Start at a random odd-numbered cell
            const startX = 1 + 2 * Math.floor(Math.random() * ((MAZE_COLS - 1) / 2));
            const startY = 1 + 2 * Math.floor(Math.random() * ((MAZE_ROWS - 1) / 2));
            grid[startY][startX] = 1; // Mark as unvisited path
            stack.push({ x: startX, y: startY });

            const directions = [{ dx: 0, dy: -2 }, { dx: 0, dy: 2 }, { dx: -2, dy: 0 }, { dx: 2, dy: 0 }];

            while (stack.length > 0) {
                let current = stack[stack.length - 1];
                let neighbors = [];

                // Find unvisited neighbors (2 cells away)
                for (const { dx, dy } of directions) {
                    const nextX = current.x + dx;
                    const nextY = current.y + dy;

                    if (nextX > 0 && nextX < MAZE_COLS - 1 && nextY > 0 && nextY < MAZE_ROWS - 1 && grid[nextY][nextX] === 0) {
                        neighbors.push({ x: nextX, y: nextY, dx: dx, dy: dy });
                    }
                }

                if (neighbors.length > 0) {
                    // Pick a random unvisited neighbor
                    const next = neighbors[Math.floor(Math.random() * neighbors.length)];
                    
                    // Carve a path to it (mark the wall between as a path)
                    grid[current.y + next.dy / 2][current.x + next.dx / 2] = 1;
                    grid[next.y][next.x] = 1;
                    stack.push(next);
                } else {
                    stack.pop(); // Backtrack
                }
            }
            return grid;
        }

        function getRandomValidPosition(grid) {
            const MAZE_ROWS = MAZE_SIZES[currentLevel].rows;
            const MAZE_COLS = MAZE_SIZES[currentLevel].cols;
            let x, y;
            do {
                x = Math.floor(Math.random() * MAZE_COLS);
                y = Math.floor(Math.random() * MAZE_ROWS);
            } while (grid[y][x] !== 1);
            return { x, y };
        }

        function resetGame() {
            const MAZE_ROWS = MAZE_SIZES[currentLevel].rows;
            const MAZE_COLS = MAZE_SIZES[currentLevel].cols;

            gameRunning = true;
            visitedCount = 0;
            totalPaths = 0;
            
            maze = generateMaze();

            for (let r = 0; r < MAZE_ROWS; r++) {
                for (let c = 0; c < MAZE_COLS; c++) {
                    if (maze[r][c] === 1) {
                        totalPaths++;
                    }
                }
            }

            const playerColor = getComputedStyle(document.documentElement).getPropertyValue('--player-color').trim();
            player = { ...getRandomValidPosition(maze), size: 0.7, dx: 0, dy: 0, color: playerColor};

            enemies = [];
            const enemyColors = [
                getComputedStyle(document.documentElement).getPropertyValue('--enemy-color-1').trim(),
                getComputedStyle(document.documentElement).getPropertyValue('--enemy-color-2').trim(),
                getComputedStyle(document.documentElement).getPropertyValue('--enemy-color-3').trim()
            ];
            let numEnemies = currentLevel < 5 ? 2 : 3;
            for (let i = 0; i < numEnemies; i++) {
                enemies.push({ ...getRandomValidPosition(maze), size: 0.7, dx: 0, dy: 0, color: enemyColors[i], lastMoveTime: 0 });
            }

            gameOverOverlay.classList.remove('visible');
            gameStatus.textContent = `Level ${currentLevel + 1}`;
            
            if (maze[player.y][player.x] === 1) {
                maze[player.y][player.x] = 2;
                visitedCount++;
            }
            
            resizeCanvas();
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            const MAZE_ROWS = MAZE_SIZES[currentLevel].rows;
            const MAZE_COLS = MAZE_SIZES[currentLevel].cols;
            const container = document.querySelector('.game-container');
            const containerWidth = container.offsetWidth - 40;
            const containerHeight = window.innerHeight * 0.6;

            const cellWidth = Math.min(containerWidth / MAZE_COLS, containerHeight / MAZE_ROWS);
            
            canvas.width = cellWidth * MAZE_COLS;
            canvas.height = cellWidth * MAZE_ROWS;

            tileWidth = canvas.width / MAZE_COLS;
            tileHeight = canvas.height / MAZE_ROWS;
            draw();
        }

        function draw() {
            const MAZE_ROWS = MAZE_SIZES[currentLevel].rows;
            const MAZE_COLS = MAZE_SIZES[currentLevel].cols;
            if (maze.length === 0) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const wallColor = getComputedStyle(document.documentElement).getPropertyValue('--wall-color').trim();
            const pathColorUnvisited = getComputedStyle(document.documentElement).getPropertyValue('--path-color-unvisited').trim();
            const pathColorVisited = getComputedStyle(document.documentElement).getPropertyValue('--path-color-visited').trim();

            for (let r = 0; r < MAZE_ROWS; r++) {
                for (let c = 0; c < MAZE_COLS; c++) {
                    ctx.beginPath();
                    ctx.rect(c * tileWidth, r * tileHeight, tileWidth, tileHeight);
                    if (maze[r][c] === 0) {
                        ctx.fillStyle = wallColor;
                    } else if (maze[r][c] === 1) {
                        ctx.fillStyle = pathColorUnvisited;
                    } else {
                        ctx.fillStyle = pathColorVisited;
                    }
                    ctx.fill();
                    ctx.closePath();
                }
            }

            drawCharacter(player, player.color);
            enemies.forEach(enemy => drawCharacter(enemy, enemy.color));
        }

        function drawCharacter(character, color) {
            ctx.beginPath();
            const radius = (Math.min(tileWidth, tileHeight) * character.size) / 2;
            const centerX = (character.x + 0.5) * tileWidth;
            const centerY = (character.y + 0.5) * tileHeight;
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function movePlayer() {
            const MAZE_ROWS = MAZE_SIZES[currentLevel].rows;
            const MAZE_COLS = MAZE_SIZES[currentLevel].cols;
            const now = Date.now();
            if (now - lastPlayerMoveTime < playerMoveInterval) {
                return;
            }
            lastPlayerMoveTime = now;
            
            const newX = player.x + player.dx;
            const newY = player.y + player.dy;

            if (newX >= 0 && newX < MAZE_COLS && newY >= 0 && newY < MAZE_ROWS && maze[newY][newX] !== 0) {
                player.x = newX;
                player.y = newY;
                
                if (maze[player.y][player.x] === 1) {
                    maze[player.y][player.x] = 2;
                    visitedCount++;
                    checkWinCondition();
                }
            } else {
                player.dx = 0;
                player.dy = 0;
            }
        }

        function moveEnemies() {
            const MAZE_ROWS = MAZE_SIZES[currentLevel].rows;
            const MAZE_COLS = MAZE_SIZES[currentLevel].cols;
            const now = Date.now();
            const speedFactor = currentLevel < 5 ? currentLevel : (currentLevel - 5);
            const enemyMoveDelay = ENEMY_SPEED_BASE - (speedFactor * ENEMY_SPEED_DECREASE_FACTOR);
            
            enemies.forEach(enemy => {
                if (now - enemy.lastMoveTime < enemyMoveDelay) {
                    return;
                }
                enemy.lastMoveTime = now;

                const directions = [];
                if (enemy.y > 0 && maze[enemy.y - 1][enemy.x] !== 0) directions.push({ dx: 0, dy: -1 });
                if (enemy.y < MAZE_ROWS - 1 && maze[enemy.y + 1][enemy.x] !== 0) directions.push({ dx: 0, dy: 1 });
                if (enemy.x > 0 && maze[enemy.y][enemy.x - 1] !== 0) directions.push({ dx: -1, dy: 0 });
                if (enemy.x < MAZE_COLS - 1 && maze[enemy.y][enemy.x + 1] !== 0) directions.push({ dx: 1, dy: 0 });
                
                if (directions.length > 2 || (enemy.dx === 0 && enemy.dy === 0)) {
                    const newDirection = directions[Math.floor(Math.random() * directions.length)];
                    enemy.dx = newDirection.dx;
                    enemy.dy = newDirection.dy;
                }

                const newX = enemy.x + enemy.dx;
                const newY = enemy.y + enemy.dy;
                if (newX >= 0 && newX < MAZE_COLS && newY >= 0 && newY < MAZE_ROWS && maze[newY][newX] !== 0) {
                    enemy.x = newX;
                    enemy.y = newY;
                } else {
                    enemy.dx = 0;
                    enemy.dy = 0;
                }
            });
        }
        
        function checkCollision() {
            enemies.forEach(enemy => {
                if (player.x === enemy.x && player.y === enemy.y) {
                    gameRunning = false;
                    gameOverMessage.textContent = "Game Over!";
                    gameOverOverlay.classList.add('visible');
                    gameStatus.textContent = "Game Over!";
                }
            });
        }

        function checkWinCondition() {
            if (visitedCount === totalPaths) {
                gameRunning = false;
                if (currentLevel < NUM_LEVELS - 1) {
                    gameOverMessage.textContent = `Level ${currentLevel + 1} Complete!`;
                    gameOverOverlay.classList.add('visible');
                    gameStatus.textContent = `Level ${currentLevel + 1} Complete!`;
                    setTimeout(() => {
                        currentLevel++;
                        resetGame();
                    }, 2000);
                } else {
                    gameOverMessage.textContent = "You Win!";
                    gameOverOverlay.classList.add('visible');
                    gameStatus.textContent = "You Win!";
                }
            }
        }
        
        function gameLoop() {
            if (!gameRunning) return;

            movePlayer();
            moveEnemies();
            
            checkCollision();
            
            draw();

            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        function handleKeyDown(event) {
            if (!gameRunning) {
                resetGame();
                return;
            }

            switch (event.key) {
                case 'ArrowUp':
                    player.dy = -1;
                    player.dx = 0;
                    break;
                case 'ArrowDown':
                    player.dy = 1;
                    player.dx = 0;
                    break;
                case 'ArrowLeft':
                    player.dx = -1;
                    player.dy = 0;
                    break;
                case 'ArrowRight':
                    player.dx = 1;
                    player.dy = 0;
                    break;
            }
        }

        window.onload = function() {
            resetGame();
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            document.addEventListener('keydown', handleKeyDown);
            restartButton.addEventListener('click', () => {
                currentLevel = 0;
                resetGame();
            });
        };

    </script>
</body>
</html>
